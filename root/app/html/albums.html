<div ng-init="rc.checkRoute()">
	<header class="page-banner">
		<span class="page-title">Albums</span><br>
		<span>{{rc.getResultsText()}}</span>
	</header>
	<div
		class="card"
		ng-repeat="album in rc.getResults() | orderBy: 'name'">
    	<img
			src="{{album.images[0].url || 'https://placehold.it/200x200'}}"
			class="card-image"/>
		<a
			class="card-image-overlay"
			href="{{album.external_urls.spotify}}">
		</a>
		<div class="card-info">
    		<a href="{{album.external_urls.spotify}}">{{album.name}}</a>
    		<a
				class="card-link"
				href="{{track.external_urls.spotify}}">
				<i class="fa fa-external-link"></i>
			</a>
    	</div>
	</div>
</div>
